{% extends 'tienda/base.html' %}

{% block content %}
<h1>{% if categoria %}{{ categoria.nombre }}{% else %}Todos los Productos{% endif %}</h1>
<ul>
    {% for producto in productos %}
    <li>
        <a href="{% url 'tienda:detalle_producto' producto.id %}">
            {{ producto.nombre }} - {{ producto.precio }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
